<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>ToDo-List</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>ToDo-List</h1>
    <div class="toDo-container">
      <input type="text" id="toDo-input" onkeydown="keyCodeCheck()" />
      <!-- onkeydown 속성은 해당 태그에서 키보드가 눌렸을 때마다 작동함(어떤 키를 눌러도 작동함) -->
      <ul id="toDo-list">
      </ul>
    </div>
    <div class="delBtn-wrapper">
      <button onclick="delAll()">전체 삭제</button>
    </div>
  </body>
</html>
