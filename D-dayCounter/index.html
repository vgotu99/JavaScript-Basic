<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>D-DayCounter</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <!-- 위에서부터 쭉 내려오며 읽어나가다가 script 파일을 만나고 해석하느라고 멈춘 html 파일 해석을 defer라는 속성을 추가해줌으로써 동시에 해석이 진행되도록 한다.  -->
  </head>
  <body>
    <h1>D-Day</h1>
    <div id="d-day-container">
      <div class="d-day-child-container">
        <span id="days">0</span>
        <span>일</span>
      </div>
      <div class="d-day-child-container">
        <span id="hours">0</span>
        <span>시간</span>
      </div>
      <div class="d-day-child-container">
        <span id="minutes">0</span>
        <span>분</span>
      </div>
      <div class="d-day-child-container">
        <span id="seconds">0</span>
        <span>초</span>
      </div>
    </div>
    <div id="d-day-msg">
    </div>
    <div id="targetSelector">
      <input id="targetYearInput" class="targetInput" size="5" /> -
      <input id="targetMonthInput" class="targetInput" size="5" /> -
      <input id="targetDateInput" class="targetInput" size="5" />
    </div>
    <button onclick="counterMaker()" id="startButton">
      카운트다운 확인하기
    </button>
  </body>
</html>
